name: "Terraform CI/CD"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    name: "Terraform Validate and Plan"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.0

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.TF_REGION }}

      - name: Initialize Terraform
        run: |
          c="terraform init"
          c="$c -backend-config=\"bucket=${{ secrets.TF_BUCKET }}\""
          c="$c -backend-config=\"key=${{ secrets.TF_STATE_KEY }}\""
          c="$c -backend-config=\"region=${{ secrets.TF_REGION }}\""
          c="$c -backend-config=\"dynamodb_table=${{ secrets.TF_LOCK_TABLE }}\""
          c="$c -backend-config=\"encrypt=true\""
          echo "$c"
          eval "$c"

      - name: Terraform Format
        run: terraform fmt -check

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan

      - name: Terraform Plan Output
        run: |
          terraform plan -out=tfplan
          terraform show -json tfplan > plan.json
          echo "Plan output saved to plan.json"